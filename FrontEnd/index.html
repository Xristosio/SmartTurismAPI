<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tourism Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smart Tourism Only Filter Page</h1>
      <form id="filterForm">
        <label for="criterion">Criterion:</label>
        <select id="criterion" name="criterion" required>
          <option value="QualityOfLife">Quality of Life</option>
          <option value="Adventure">Adventure</option>
          <option value="Heritage">Heritage</option>
          <option value="CostOfLivingIndex">Cost of Living Index</option>
          <option value="RestaurantPriceIndex">Restaurant Price Index</option>
        </select>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="highest">Highest</option>
          <option value="lowest">Lowest</option>
        </select>

        <label for="limit">Limit:</label>
        <input
          type="number"
          id="limit"
          name="limit"
          min="1"
          value="5"
          required
        />

        <button type="submit">Filter</button>
      </form>

      <div id="results">
        <h2>Results</h2>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Country</th>
              <th>Quality of Life</th>
              <th>Adventure</th>
              <th>Heritage</th>
              <th>Cost of Living Index</th>
              <th>Restaurant Price Index</th>
            </tr>
          </thead>
          <tbody>
            <!-- Results will be populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
